<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body style="background-color: #f7decdeb;">
  <div class="container-fluid container mb-5">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarsExample11">
        <div class="d-flex flex-column align-items-end">
            {% if request.session.username %}
            <a class="navbar-brand mb-2" href="{% url 'task_list' %}">{{ request.session.username }}</a>
            <a href="{% url 'logout' %}" class="btn btn-primary" style="background-color: rgb(252, 117, 117); border-color: rgb(224, 103, 103); color: black;">Вийти</a>
            {% else %}
            <a class="navbar-brand mb-2" href="{% url 'task_list' %}">Ви не авторизовані</a>
            <a href="{% url 'login' %}" class="btn btn-primary" style="background-color: rgb(252, 117, 117); border-color: rgb(224, 103, 103); color: black;">Увійти</a>
            {% endif %}
        </div>
    </div>
  </div>
    
    {% block content %}
        
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
