<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f7decdeb;">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f7decdeb;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarsExample11">
                <div class="d-flex flex-column align-items-end">
                    {% if request.session.username %}
                    <a class="navbar-brand mb-2" href="{% url 'task_list' %}">{{ request.session.username }}</a>
                    <a href="{% url 'logout' %}" class="btn btn-danger">Вийти</a>
                    {% else %}
                    <a class="navbar-brand mb-2" href="{% url 'task_list' %}">Ви не авторизовані</a>
                    <a href="{% url 'login' %}" class="btn btn-danger">Увійти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1">
        {% block content %}
        {% endblock content %}
    </div>

    <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mt-auto">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Anton Uniatickyi</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="https://t.me/too_xaa">Telegram</a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/__.toxa._?igsh=aTVtMnIwOTVqNzVq">Instagram</a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://x.com/T0hich">X</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
