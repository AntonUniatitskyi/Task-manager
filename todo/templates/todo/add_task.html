{% extends 'todo/base.html' %}

{% block title %}Нове завдання{% endblock title %}

{% block content %}

<style>
    /* Общие стили контейнера */
    .form-container {
        background: linear-gradient(to left, rgb(228, 204, 181), rgb(255, 205, 163));
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        padding: 30px;
        margin: 20px auto;
        width: 600px;
    }

    .form-header {
        text-align: center;
        font-family: 'Arial', sans-serif;
        color: black;
        margin-bottom: 20px;
        font-size: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        font-size: 16px;
        color: black;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-control {
        border: 1px solid rgb(227, 131, 147);
        border-radius: 8px;
        padding: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: rgb(227, 131, 147);
        box-shadow: 0 0 5px rgba(227, 131, 147, 0.8);
        outline: none;
    }

    .btn-submit {
        border: none;
        background: linear-gradient(to right, rgb(252, 117, 117), rgb(200, 183, 72), rgb(200, 127, 72));
        color: black;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background 1s ease;
        width: 100%;
    }

    .btn-submit:hover {
        background: linear-gradient(to left, rgb(252, 117, 117), rgb(200, 183, 72), rgb(200, 127, 72));
    }

</style>

<div class="form-container">
    <h3 class="form-header">Заповніть форму завдання</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Назва завдання:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_descriptions">Текст завдання:</label>
            {{ form.descriptions }}
        </div>
        <div class="form-group">
            <label for="id_deadline">Дедлайн:</label>
            {{ form.deadline }}
        </div>
        <div class="form-group">
            <label for="id_priority">Пріоритет:</label>
            {{ form.priority }}
        </div>
        <div class="form-group">
            <label for="id_status">Статус:</label>
            {{ form.status }}
        </div>
        <button type="submit" class="btn-submit">Додати</button>
    </form>
</div>

{% endblock content %}
